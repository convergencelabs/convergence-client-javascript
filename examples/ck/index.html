<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CKEditor 5 â€“ Classic editor</title>
  <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
</head>
<body>
<h1>Classic editor</h1>
<textarea name="content" id="editor">
        &lt;p&gt;This is some sample content.&lt;/p&gt;
    </textarea>
<script>
  ClassicEditor
    .create( document.querySelector( '#editor' ) )
    .then(editor => {
      window.editor = editor;
      editor.model.document.on("change", (eventInfo, type, data) => {
        switch (type) {
          case "insert":
            console.log("Insert: ", JSON.stringify(data.range.start.path), getItemsInRange(data.range));
            break;

          case "remove":
            console.log("Remove: ", JSON.stringify(data.sourcePosition.path), getItemsInRange(data.range));
            break;

          case "move":
            console.log("Move: ", JSON.stringify(data.sourcePosition.path), getItemsInRange(data.range));
            break;

          default:
            console.log(type, data);
        }
      });
    })
    .catch( error => {
      console.error( error );
    } );

  function getItemsInRange(range) {
    let children = [];
    for ( const child of range.getItems() ) {
      children.push(child);
    }

    return children;
  }
  function getNode(obj, path) {
    if (path.length === 1) {
      return obj;
    }
    const seg = path.shift();
    return getNode(obj.getChild(seg), path);
  }
</script>
</body>
</html>
