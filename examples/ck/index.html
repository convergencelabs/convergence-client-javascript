<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CKEditor</title>
  <script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-alpha.2/classic/ckeditor.js"></script>
</head>
<body>
<textarea name="content" id="editor">012345
67890</textarea>
<script>
  ClassicEditor
    .create(document.querySelector('#editor'))
    .then(editor => {
      window.editor = editor;
      editor.document.on("change", (eventInfo, type, data) => {
        switch (type) {
          case "insert":
            console.log("Insert: ", JSON.stringify(data.range.start.path), getItemsInRange(data.range));
            break;

          case "remove":
            console.log("Remove: ", JSON.stringify(data.sourcePosition.path), getItemsInRange(data.range));
            break;

          case "move":
            console.log("Move: ", JSON.stringify(data.sourcePosition.path), getItemsInRange(data.range));
            break;

          default:
            console.log(type, data);
        }
      });
    })
    .catch(error => {
      console.error(error);
    });

  function getItemsInRange(range) {
    let children = [];
    for ( const child of range.getItems() ) {
      children.push(child);
    }

    return children;
  }
  function getNode(obj, path) {
    if (path.length === 1) {
      return obj;
    }
    const seg = path.shift();
    return getNode(obj.getChild(seg), path);
  }
</script>
</body>
</html>
