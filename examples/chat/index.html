<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convergence - Chat</title>
  <script src="../../node_modules/rxjs/bundles/Rx.umd.js"></script>
  <script src="../../dist/convergence-client.umd.js"></script>
</head>
<body>

<div>
  <label>Username</label>
  <input type="string" id="username">
  <label>Room ID</label>
  <input type="string" id="roomId">
  <button onclick="connect()">Join</button><button onclick="disconnect()">Leave</button>
</div>

<div>
  <label>Message</label>
  <input type="string" id="message">
  <button onclick="sendChat()">Send</button>
</div>

<div>
  <label>Console:</label>
  <textarea class="string" id="chatHistory"></textarea>
</div>
<script src="chat.js"></script>
</body>
</html>
